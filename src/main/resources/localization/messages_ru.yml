Broadcast_Location: '{prefix} &c{airdrop_name} &7Появился на &f {world} [{x}, {y}, {z}]'
Broadcast_Timeout: '{prefix} &cПоявление &f{airdrop_name}&c было отменено.'
Broadcast_Player_Took_Airdrop: '&8&l[&5&l!&8&l]&c {prefix} &f{player} &7забрал все предметы из &f{airdrop_name}'
Broadcast_Not_Enough_Player_To_Spawn: '{prefix} для появления &f{airdrop_name}&7 должно быть в сети &c{requirement}&7 игроков&c!!'
Player_Is_In_Cooldown: '&8&l[&5&l!&8&l]&c Вы сможете открыть аирдропы снова через {seconds_plural}!'
Airdrop_In_Delay: '&8&l[&5&l!&8&l]&c Пожалуйста, подождите, пока задержка перед открытием не пройдёт!'
Airdrop_Preparing_To_Open: "{Prefix} &f{airdrop_name} &c{world} [{x},  {y},  {z}] &7можно открыть через &f{time}"
Cannot_Build: "&8&l [&5&l!&8l]&c Вы не можете построить что-либо рядом с аирдропом в пределах {radius} blocks."

Show_Distance: "&aВы находитесь в &f{distance} &aблоках от места сброса аирдропа. "

Commands:
    Compass_Cooldown: '&cПодождите {duration} секунд, прежде чем снова использовать эту команду.'

# -------------------------------------------------------------------------------------------------
# Messages shown when player runs a command he lacks permission for
# -------------------------------------------------------------------------------------------------
No_Permission: '&cУ вас нет разрешения: {permission}'

# -------------------------------------------------------------------------------------------------
# Words for both singular and plural form. Separate these two forms with ", "
# -------------------------------------------------------------------------------------------------
Cases:
    Second: second, seconds
    Minute: minute, minutes
    Hour: hour, hours
    Message: message, messages
    Command: command, commands

# -------------------------------------------------------------------------------------------------
# Different prefixes you can use by calling {prefix_<type>} such as {prefix_info}
# -------------------------------------------------------------------------------------------------
Prefix:
    Info: "&8&l[&9&li&8&l]&7 "
    Success: "&8&l[&2&l!&8&l]&7 "
    Warn: "&8&l[&6&l!&8&l]&6 "
    Error: "&8&l[&4&lX&8&l]&c "
    Question: "&8&l[&a&l?&l&8]&7 "
    Announce: "&8&l[&5&l!&l&8]&d "

# -------------------------------------------------------------------------------------------------
# Internal versioning number
# -------------------------------------------------------------------------------------------------
Version: 1
